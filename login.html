<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBC Shipping - Login</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
      color: white;
    }

    /* พื้นหลังเคลื่อนไหว */
    .background {
      background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=1350&q=80') center/cover no-repeat;
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: -1;
      animation: moveBg 20s linear infinite alternate;
    }

    @keyframes moveBg {
      0% { background-position: center top; }
      100% { background-position: center bottom; }
    }

    /* Header แบบเว็บเพจ */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 50px;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(6px);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    header .logo {
      font-size: 26px;
      font-weight: bold;
      color: #00e5ff;
      cursor: pointer;
      text-decoration: none;
    }

    .auth a {
      padding: 8px 18px;
      border-radius: 25px;
      background: linear-gradient(135deg, #00e5ff, #00bcd4);
      color: white;
      font-weight: bold;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .auth a:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(0, 229, 255, 0.5);
    }

    /* กล่อง Login */
    .login-card {
      width: 90%;
      max-width: 350px;
      margin: auto;
      margin-top: 100px;
      background-color: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInUp 1s ease forwards;
      color: #333;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fadeOut {
      animation: fadeOut 0.5s ease forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        transform: translateY(-20px);
      }
    }

    .login-card img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 15px;
    }

    .login-card h2 {
      margin-bottom: 20px;
      color: #444;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 35px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 16px;
    }

    .input-group i {
      position: absolute;
      top: 12px;
      left: 12px;
      color: #999;
    }

    .login-card button {
      width: 100%;
      padding: 12px;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 25px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-card button:hover {
      background-color: #555;
    }

    .register-link {
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .register-link a {
      color: #00bcd4;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.3s;
    }

    .register-link a:hover {
      color: #0097a7;
    }

    @media screen and (max-width: 400px) {
      .login-card {
        margin-top: 60px;
        padding: 25px 15px;
      }
    }
  </style>

  <!-- Font Awesome สำหรับไอคอน -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- พื้นหลังเคลื่อนไหว -->
  <div class="background"></div>

  <!-- Header -->
  <header>
    <a href="Webpage.html" class="logo">IBC</a>
    <div class="auth">
      <a href="register.html">REGISTER</a>
    </div>
  </header>

  <!-- กล่อง Login -->
  <div class="login-card" id="loginCard">
    <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="avatar">
    <h2>Login</h2>

    <div class="input-group">
      <i class="fas fa-user"></i>
      <input type="text" id="username" placeholder="Username">
    </div>

    <div class="input-group">
      <i class="fas fa-lock"></i>
      <input type="password" id="password" placeholder="Password">
    </div>

    <button onclick="goToNext()">Login</button>

    <!-- ข้อความสมัครสมาชิก -->
    <div class="register-link">
      ยังไม่มีบัญชี? <a href="register.html">สร้างบัญชี</a>
    </div>
  </div>

  <!-- เสียงคลิก -->
  <audio id="clickSound" src="https://www.soundjay.com/buttons/sounds/button-16.mp3" preload="auto"></audio>

  <script>
    function goToNext() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const clickSound = document.getElementById("clickSound");
      const loginCard = document.getElementById("loginCard");

      if (username === "" || password === "") {
        alert("กรุณากรอก username และ password ให้ครบถ้วน");
        return;
      }

      clickSound.play();
      loginCard.classList.add("fadeOut");

      setTimeout(() => {
        window.location.href = "member.html"; // หน้าเป้าหมายหลัง login
      }, 500);
    }
  </script>
</body>
</html>
