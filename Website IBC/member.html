<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IBC Shipping - หน้าลูกค้า</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { background: #f4f4f4; }

    /* Header */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #333;
      color: white;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .hamburger {
      font-size: 28px;
      cursor: pointer;
    }

    .exit-btn {
      background: red;
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    .exit-btn:hover { background: darkred; }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #222;
      color: white;
      padding-top: 60px;
      transition: 0.3s;
      z-index: 999;
    }

    .sidebar a {
      display: block;
      padding: 15px 20px;
      color: white;
      text-decoration: none;
      transition: background 0.3s;
    }

    .sidebar a:hover { background: #444; }

    .sidebar.active { left: 0; }

    /* Main Content */
    .container {
      padding: 20px;
      margin-top: 70px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: transform 0.3s;
    }

    .card:hover { transform: translateY(-5px); }

    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .card .content { padding: 15px; }
    .card .content h3 { margin-bottom: 10px; color: #333; }
    .card .content p { font-size: 14px; color: #666; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      position: relative;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
      color: #333;
    }

    form label { display:block; margin-top:10px; }
    form input, form textarea {
      width:100%; padding:10px; margin-top:5px;
      border:1px solid #ccc; border-radius:6px;
    }
    form button {
      margin-top:15px; width:100%; padding:12px;
      background:#28a745; border:none; border-radius:6px;
      color:white; font-weight:bold; cursor:pointer;
    }
    form button:hover { background:#218838; }

    #status { margin-top:10px; font-size:14px; text-align:center; }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div class="hamburger" id="hamburger">&#9776;</div>
    <a href="Webpage.html" class="exit-btn">EXIT</a>
  </header>

  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <a href="#">ประวัติงาน</a>
    <a href="#">งานผ่านแดน</a>
    <a href="#">งานขาเข้า</a>
    <a href="#">งานขาออก</a>
  </div>

  <!-- Main content -->
  <div class="container">
    <div class="card" onclick="openModal('งาน 1')">
      <img src="https://tse3.mm.bing.net/th/id/OIP.PEsEpVUMR6w0TKMYNvWohQHaHa?rs=1&pid=ImgDetMain&o=7&rm=3" alt="งาน1">
      <div class="content">
        <h3>บริษัท SLD LOGISTIC </h3>
        <p>คลิกเพื่อกรอกข้อมูล</p>
      </div>
    </div>

    <div class="card" onclick="openModal('งาน 2')">
      <img src="https://via.placeholder.com/400x150.png?text=งาน+2" alt="งาน2">
      <div class="content">
        <h3>งาน 2</h3>
        <p>คลิกเพื่อกรอกข้อมูล</p>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <h2 id="jobTitle"></h2>

      <form id="jobForm">
        <label>ชื่อคนขับ</label>
        <input type="text" name="driverName" required>

        <label>ป้ายทะเบียน</label>
        <input type="text" name="licensePlate" required>

        <label>เลขใบขน</label>
        <input type="text" name="customsNo" required>

        <label>เลข BL/INV</label>
        <input type="text" name="blInv" required>

        <label>ชื่อสินค้า</label>
        <input type="text" name="productName" required>

        <label>วันหมดอายุ (ถ้ามี)</label>
        <input type="date" name="expiryDate">

        <label>อัปโหลดรูปภาพ</label>
        <input type="file" name="file" id="fileInput" accept="image/*">

        <button type="submit">ส่งข้อมูล</button>
      </form>
      <p id="status"></p>
    </div>
  </div>

  <script>
    // Sidebar toggle
    const hamburger = document.getElementById('hamburger');
    const sidebar = document.getElementById('sidebar');
    hamburger.addEventListener('click', () => sidebar.classList.toggle('active'));

    // Modal toggle
    const modal = document.getElementById('modal');
    const jobTitle = document.getElementById('jobTitle');
    const closeModalBtn = document.getElementById('closeModal');

    function openModal(title) {
      modal.style.display = 'flex';
      jobTitle.innerText = title;
    }
    closeModalBtn.addEventListener('click', () => modal.style.display = 'none');
    window.addEventListener('click', (e) => { if (e.target == modal) modal.style.display = 'none'; });

    // Form submit
    const form = document.getElementById("jobForm");
    const status = document.getElementById("status");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const file = formData.get("file");
      let fileBase64 = "";

      if (file && file.size > 0) {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        await new Promise(resolve => {
          reader.onload = () => { fileBase64 = reader.result; resolve(); };
        });
      }

      fetch("YOUR_GOOGLE_SCRIPT_URL", {
        method: "POST",
        body: JSON.stringify({
          job: jobTitle.innerText,
          driverName: formData.get("driverName"),
          licensePlate: formData.get("licensePlate"),
          customsNo: formData.get("customsNo"),
          blInv: formData.get("blInv"),
          productName: formData.get("productName"),
          expiryDate: formData.get("expiryDate"),
          image: fileBase64
        }),
        headers: { "Content-Type": "application/json" }
      })
      .then(res => res.text())
      .then(data => {
        status.innerText = "✅ ส่งข้อมูลสำเร็จ!";
        form.reset();
      })
      .catch(err => {
        status.innerText = "❌ เกิดข้อผิดพลาด: " + err;
      });
    });
  </script>

</body>
</html>
